<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="child.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="scroll-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title-section style2 color-white padding-lr180 text-center">
                        <h1 class="call text-dark">Request a call back.</h1>
                        <div class="sub-call text-dark">
                            <strong>Would you like to speak to one of our representatives?</strong> Just submit your contact details and we'll be in touch shortly. You can also email us if you prefer that type of communication.
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap-formrequest">
                <form id="MainEnquiryForm" class="contactform wrap-form clearfix" method="post">
                    <span class="flat-input"><input name="name" type="text" placeholder="Your Name*" required=""></span>
                    <span class="flat-input"><input name="mobile" type="text" placeholder="Mobile Number*" required=""></span>
                    <span class="flat-input"><input name="email" type="email" placeholder="Email*" required=""></span>
                    <span class="flat-input"><button name="submit" type="submit" class="flat-button" id="submit" title="Submit now">SUBMIT<i class="fa fa-angle-double-right"></i></button></span>
                    <div class="reqDemo_error"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
